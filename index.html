<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Clone coding</title>
  </head>
  <body>
    <header>
      <img
        src="./images/comp_0685990 (1).png"
        alt="fast campus logo"
        id="logo"
      />
      <div id="little-search">
        <button class="little-search-button">어디든지</button
        ><span class="divider"></span>
        <button class="little-search-button">언제든지 일주일</button
        ><span class="divider"></span>
        <button class="little-search-button">게스트 추가</button>
        <div id="magnifying_glass_wrapper">
          <img
            src="./images/Magnifying_glass_icon.svg"
            alt="Magnifying_glass_icon"
            id="magnifying_glass_icon"
          />
        </div>
      </div>
      <div id="header-right-section">
        <div id="do-airbnb">당신의 공간을 경희대학교하세요.</div>
        <div id="profile-section">
          <img width="16" src="./images/list.svg" alt="list icon" />
          <img
            width="30"
            src="./images/user-circle.svg"
            alt="user circle icon"
          />
        </div>
      </div>
    </header>
  </body>
</html>
