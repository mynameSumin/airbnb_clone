  <script>
    document.querySelectorAll('.category-button').forEach(button => {
      button.addEventListener("click", ()=> {
        //원래 액티브인 애 없애기
        document.querySelector("#active-button").removeAttribute('id');
        //선택한 애 active id 주기
        button.setAttribute('id', 'active-button');
      })
    })
